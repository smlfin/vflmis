<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VFL RD Branch MIS Report</title> 
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="rd_style.css?v=1.5"> 
</head>
<body>
    
    <div class="report-header">
        <h1>VFL RD Branch MIS Report</h1>
        <div class="header-nav">
            <a href="rd-dashboard.htm">← Back to Dashboard</a>
            <a href="index.html">Logout</a>
        </div>
    </div>
    <div class="container">
        <div id="message" class="info">Loading data...</div>
        
        <div id="report-controls" class="controls hidden" style="justify-content: flex-start; gap: 20px;">
            <div class="form-group" style="margin-bottom: 0;">
                <label for="company-select">Selected Company:</label>
                <select id="company-select"></select> 
            </div>
            <div class="form-group" style="margin-bottom: 0;">
                <label for="month-filter-comp">Filter by Month:</label>
                <select id="month-filter-comp"></select>
            </div>
        </div>

        <div id="branch-list-container" class="hidden">
            <div id="company-summary" class="total-summary-section">
                </div>
            
            <h2>Branch Performance Summary (Click Branch Name for Agent Details)</h2>
            <table id="branch-table" class="report-table">
                <thead>
                    <tr>
                        <th>#</th> <th>BRANCH</th>
                        <th class="numeric">Count</th>
                        <th class="numeric">AMOUNT</th>
                    </tr>
                </thead>
                <tbody id="branch-table-body">
                    </tbody>
            </table>
        </div>

        <div id="agent-detail-container" class="hidden">
            <button id="back-to-branch-button">← Back to Branch List</button>
            <h3 id="agent-detail-title" style="margin-top: 20px;">Agent Performance in [Branch Name]</h3>
            
            <table id="agent-table" class="report-table">
                <thead>
                    <tr>
                        <th>#</th> <th>AGENT NAME</th>
                        <th class="numeric">Count</th>
                        <th class="numeric">AMOUNT</th>
                    </tr>
                </thead>
                <tbody id="agent-table-body">
                    </tbody>
            </table>
        </div>
        
    </div>
    <script src="company-report_rd.js"></script> 
</body>
</html>
